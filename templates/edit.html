{% extends 'base.html' %} {% block content %} {% load static %}
<section>
  <div class="card">
    <form action="" method="POST" enctype="multipart/form-data">
      {%csrf_token %}
      <input
        type="text"
        name="name"
        placeholder="Name"
        value="{{edittweet.name}}"
        required
        col
      />
      <textarea
        name="body"
        rows="2"
        placeholder="{{edittweet.body}}"
        required
      ></textarea>
      <div class="editphoto">
        <img src="{{edittweet.image.url}}" alt="" />
      </div>
      <input
        type="file"
        name="image"
        class="upload"
        value="{{edittweet.image.url}}"
      />
      <input type="submit" value="Post" />
    </form>
  </div>
</section>
{% endblock %}
